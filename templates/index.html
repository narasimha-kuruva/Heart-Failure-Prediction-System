<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Heart Failure Risk Prediction</h1>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
        <form action="/predict" method="POST" class="form">
            <div class="input-group">
                <label for="age">Age (40-95):</label>
                <input type="number" id="age" name="age" required min="40" max="95">
            </div>
            <div class="input-group">
                <label for="sex">Sex (0=Female, 1=Male):</label>
                <input type="number" id="sex" name="sex" required min="0" max="1">
            </div>
            <div class="input-group">
                <label for="chest_pain_type">Chest Pain Type (1-4):</label>
                <input type="number" id="chest_pain_type" name="chest_pain_type" required min="1" max="4">
            </div>
            <div class="input-group">
                <label for="resting_bp">Resting BP (90-200):</label>
                <input type="number" id="resting_bp" name="resting_bp" required min="90" max="200">
            </div>
            <div class="input-group">
                <label for="cholesterol">Cholesterol (120-400):</label>
                <input type="number" id="cholesterol" name="cholesterol" required min="120" max="400">
            </div>
            <div class="input-group">
                <label for="fasting_bs">Fasting BS (0/1):</label>
                <input type="number" id="fasting_bs" name="fasting_bs" required min="0" max="1">
            </div>
            <div class="input-group">
                <label for="resting_ecg">Resting ECG (0-2):</label>
                <input type="number" id="resting_ecg" name="resting_ecg" required min="0" max="2">
            </div>
            <div class="input-group">
                <label for="max_hr">Max Heart Rate (60-200):</label>
                <input type="number" id="max_hr" name="max_hr" required min="60" max="200">
            </div>
            <div class="input-group">
                <label for="exercise_angina">Exercise Angina (0/1):</label>
                <input type="number" id="exercise_angina" name="exercise_angina" required min="0" max="1">
            </div>
            <div class="input-group">
                <label for="oldpeak">Oldpeak (0-6):</label>
                <input type="number" id="oldpeak" name="oldpeak" required min="0" max="6" step="0.1">
            </div>
            <div class="input-group">
                <label for="st_slope">ST Slope (0-2):</label>
                <input type="number" id="st_slope" name="st_slope" required min="0" max="2">
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
